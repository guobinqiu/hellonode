- hosts: nodejs
  gather_facts: no
  tasks:
    - name: Copy hellonode to remote 
      copy:
        src: "{{ artifact }}"
        dest: "./hellonode.tgz"
        mode: '0755'
    - name: Unarchive artifact
      unarchive:
        src: ./hellonode.tgz
        dest: ./hellonode
        remote_src: yes
    - name: Restart PM2
      shell: pm2 restart ./hellonopde/app.js -i max
